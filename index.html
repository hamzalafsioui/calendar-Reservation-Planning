<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>calender</title>
  </head>
  <body>
    <header>
      <h1>Calender Reservation Planning</h1>
      <p>Week Jobs (Monday to Friday)</p>
      <p>Novembre 2018</p>
    </header>

    <main class="calender">
      <!-- Calender Header -->
      <div class="calender-header">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div class="inactive">Saturday</div>
        <div class="inactive">Sunday</div>
      </div>

      <!-- Calender Body -->
      <div class="calender-body">
        <!-- Week 1 -->
        <div class="day active"><span>1</span></div>
        <div class="day active"><span>2</span></div>
        <div class="day active"><span>3</span></div>
        <div class="day active"><span>4</span></div>

        <div class="day active"><span>5</span></div>
        <div class="day inactive"><span>6</span></div>
        <div class="day inactive"><span>7</span></div>
        <!-- Week 2 -->
        <div class="day active"><span>8</span></div>
        <div class="day active"><span>9</span></div>
        <div class="day active"><span>10</span></div>
        <div class="day active"><span>11</span></div>

        <div class="day active"><span>12</span></div>
        <div class="day inactive"><span>13</span></div>
        <div class="day inactive"><span>14</span></div>
        <!-- Week 3 -->
        <div class="day active"><span>15</span></div>
        <div class="day active"><span>16</span></div>
        <div class="day active"><span>17</span></div>
        <div class="day active"><span>18</span></div>

        <div class="day active"><span>19</span></div>
        <div class="day inactive"><span>20</span></div>
        <div class="day inactive"><span>21</span></div>
        <!-- Week 4 -->
        <div class="day active"><span>22</span></div>
        <div class="day active"><span>23</span></div>
        <div class="day active"><span>24</span></div>
        <div class="day active"><span>25</span></div>

        <div class="day active"><span>26</span></div>
        <div class="day inactive"><span>27</span></div>
        <div class="day inactive"><span>28</span></div>
        <!-- Week 5 -->
        <div class="day active"><span>29</span></div>
        <div class="day active"><span>30</span></div>
      </div>
    </main>
  </body>
</html>
