<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js" defer></script>

    <title>calender</title>
  </head>
  <body>
    <header>
      <h1>Calender Reservation Planning</h1>
      <p>Week Jobs (Monday to Friday)</p>
      <p>Novembre 2018</p>
    </header>

    <main class="calender">
      <!-- Calender Header -->
      <div class="calender-header">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div class="inactive">Saturday</div>
        <div class="inactive">Sunday</div>
      </div>

      <!-- Calender Body -->
      <div class="calender-body" id="calendar-body"></div>
    </main>

    <!-- create form to reserve -->
    <div class="reservation-container" id="myModal">
      <div class="reservation-content">
        <span class="close">&times;</span>
        <h2>New Reservation</h2>
        <form action="#">
          <div class="form-field">
            <label for="name">Nom</label>
            <input type="text" id="name" />
          </div>
          <div class="form-field">
            <div class="hour-container">
              <label for="start-hour">Start Hour</label>
              <input type="time" id="start-hour" />
              <label for="end-hour">End Hour</label>
              <input type="time" id="end-hour" />
            </div>
          </div>
          <div class="form-field">
            <label for="type">Type</label>
            <select name="type" id="type">
              <option value="Standard" selected>Standard</option>
              <option value="vip" selected>VIP</option>
              <option value="group" selected>Group</option>
            </select>
          </div>
          <div class="form-field">
            <div class="buttons">
              <a href="" class="btn-cancel" id="btn-annuler">Cancel</a>
              <a href="" class="btn-save" id="btn-save">Save</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
